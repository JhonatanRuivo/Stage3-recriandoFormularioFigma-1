<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Mentoria</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="page">

    <header>
      <div class="header">
        <h1 class="title">Mentoria</h1>
        <p class="text">Preencha o formulário abaixo para<br />
          agendar a sua mentoria</p>
      </div>

    </header>

    <section>
      <form id="my-form">

        <fieldset>

          <div class="fieldset-wrapper">

            <legend>Informações pessoais</legend>

            <div class="input-wrapper-short">
              <div class="input-wrapper">
                <label for="firstName">Nome</label>
                <input type="text" id="firstName">
              </div>

              <div class="input-wrapper">
                <label for="lastName">Sobrenome</label>
                <input type="text" id="lastName">
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email">E-mail<span> (digite um email válido)</span></label>
              <input type="email" id="email">
            </div>

            <div class="input-wrapper">
              <label for="password">Senha<span> (Mínimo de 6 caracteres)</span></label>
              <input type="password" id="password">
            </div>

          </div>

        </fieldset>

        <fieldset>

          <div class="fieldset-wrapper">

            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="nameMentor">Nome do seu mentor<span> (Só o primeiro nome)</span></label>
              <input type="text" id="nameMentor">
            </div>

          </div>

        </fieldset>

        <fieldset>

          <div class="fieldset-wrapper">

            <legend>Seus horários disponíveis</legend>
            
            <h2>Primeira mentoria</h2>

            <div class="first-mentor-date">

              
                <div class="input-wrapper">
                  <div class="input-date">
                    <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="" id="input-date">
                  </div>
                </div>
              
                <div class="input-wrapper">
                  <label for="hour-start">Das</label>
                  <input type="" id="hour-start">
                </div>
                
                <div class="input-wrapper">
                  <label for="hour-end">Até</label>
                  <input type="" id="hour-end">
                </div>
                
            </div>

            <h2>Segunda mentoria</h2>

            <div class="second-mentor-date">

              
              <div class="input-wrapper">
                <div class="input-date">
                  <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="" id="input-date">
                </div>
              </div>
            
              <div class="input-wrapper">
                <label for="hour-start">Das</label>
                <input type="" id="hour-start">
              </div>
              
              <div class="input-wrapper">
                <label for="hour-end">Até</label>
                <input type="" id="hour-end">
              </div>
              
          </div>

          </div>

        </fieldset>

      </form>
    </section>

    <footer>
      <div class="button">
        <button>Salvar</button>
      </div>

    </footer>
  </div>

</body>

</html>
